        run: |
          echo "üìã Setting up enterprise project board..."
          
          # Create project board
          PROJECT_ID=$(gh api graphql -f query='
            mutation {
              createProjectV2(input: {
                ownerId: "'$(gh api user --jq .node_id)'"
                title: "TeleAI Enterprise Implementation"
                description: "Complete enterprise implementation tracking"
              }) {
                projectV2 {
                  id
                  url
                }
              }
            }' --jq '.data.createProjectV2.projectV2.id')
          
          echo "‚úÖ Created project board with ID: $PROJECT_ID"
          
          # Add custom fields
          gh api graphql -f query='
            mutation {
              createProjectV2Field(input: {
                projectId: "'$PROJECT_ID'"
                dataType: SINGLE_SELECT
                name: "Implementation Phase"
                singleSelectOptions: [
