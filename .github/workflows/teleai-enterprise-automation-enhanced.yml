  # è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæº–å‚™
  prepare-deployment:
    needs: [create-implementation-issues]
    runs-on: ubuntu-latest
    steps:
      - name: Generate deployment configuration
        run: |
          mkdir -p deployment

          # Docker Compose configuration
          if [[ "${{ github.event.inputs.target_environment }}" == "docker_container" ]]; then
            cat > deployment/docker-compose.yml << 'EOF'
          version: '3.8'

          services:
            teleai-api:
              image: teleai/api:latest
              environment:
                - TELEAI_API_BASE=${{ env.TELEAI_API_BASE }}
                - NODE_ENV=production
              ports:
                - "3000:3000"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                
            teleai-worker:
              image: teleai/worker:latest
              environment:
                - TELEAI_API_BASE=${{ env.TELEAI_API_BASE }}
                - WORKER_CONCURRENCY=5
              depends_on:
                - teleai-api
              deploy:
                replicas: 3
                
            teleai-dashboard:
              image: teleai/dashboard:latest
              ports:
                - "80:80"
              depends_on:
                - teleai-api
          EOF
          fi

          # Kubernetes configuration
          if [[ "${{ github.event.inputs.target_environment }}" == "kubernetes_cluster" ]]; then
            cat > deployment/k8s-deployment.yaml << 'EOF'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: teleai-api
            labels:
              app: teleai
              component: api
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: teleai
                component: api
            template:
              metadata:
                labels:
                  app: teleai
                  component: api
              spec:
                containers:
                - name: api
                  image: teleai/api:latest
                  ports:
                  - containerPort: 3000
                  env:
                  - name: TELEAI_API_BASE
                    value: "${{ env.TELEAI_API_BASE }}"
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 3000
                    initialDelaySeconds: 30
                    periodSeconds: 10
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: teleai-api-service
          spec:
            selector:
              app: teleai
              component: api
            ports:
            - protocol: TCP
              port: 80
              targetPort: 3000
            type: LoadBalancer
          EOF
          fi

      - name: Upload deployment configs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-configs
          path: deployment/
          retention-days: 90

