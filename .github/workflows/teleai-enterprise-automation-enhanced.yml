  workflow_dispatch:
    inputs:
      implementation_scope:
        description: "å®Ÿè£…ã‚¹ã‚³ãƒ¼ãƒ—"
        required: true
        default: "phase_1_core"
        type: choice
        options:
          - "phase_1_core"
