<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルTodoアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Todoリスト</h1>
    
    <div class="todo-input">
      <input 
        type="text" 
        id="todoInput" 
        placeholder="新しいタスクを入力..."
        autofocus
      >
      <button id="addButton" class="add-btn">追加</button>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">すべて</button>
      <button class="filter-btn" data-filter="active">未完了</button>
      <button class="filter-btn" data-filter="completed">完了済み</button>
    </div>
    
    <ul id="todoList" class="todo-list"></ul>
    
    <div class="stats">
      <span id="todoCount">0 件のタスク</span>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
