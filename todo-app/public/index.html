<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルTodoアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo リスト</h1>
    </header>
    
    <main>
      <div class="add-todo-section">
        <input 
          type="text" 
          id="todoInput" 
          placeholder="新しいタスクを入力..."
          autocomplete="off"
        />
        <button id="addButton" type="button">追加</button>
      </div>
      
      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">すべて</button>
        <button class="filter-btn" data-filter="active">未完了</button>
        <button class="filter-btn" data-filter="completed">完了済み</button>
      </div>
      
      <ul id="todoList" class="todo-list"></ul>
      
      <div class="stats">
        <span id="activeCount">0</span> 個の未完了タスク
      </div>
    </main>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
